<!doctype html>
<html>
<meta charset="utf-8" />
<script src="offline.js"></script>
<script>

	if( window.parent === window ) document.location = '//slides.hyoo.ru/#slides=' + encodeURIComponent( location.origin + location.pathname ) + location.hash

	fetch( 'readme.md' )
	.then( resp => resp.text() )
	.then( text => {
		if( parent === window ) console.log( text )
		else parent.postMessage( [ 'done' , text ] , '*' )
	} )

</script>
